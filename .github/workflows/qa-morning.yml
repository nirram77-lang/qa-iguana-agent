# ğŸ¦ QA Iguana Agent - Morning Check Workflow
name: ğŸ¦ QA Morning Check

on:
  schedule:
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      send_email:
        description: 'Send email report'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_VERSION: '20'
  TZ: 'Asia/Jerusalem'

jobs:
  qa-check:
    name: ğŸ” Run QA Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      
      - name: ğŸ¦ Run QA Iguana Agent
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          BACKUP_EMAIL: ${{ secrets.BACKUP_EMAIL }}
        run: |
          SEND_EMAIL="${{ github.event.inputs.send_email || 'true' }}"
          CMD="node index.js --full-report"
          if [ "$SEND_EMAIL" = "true" ]; then
            CMD="$CMD --send-email"
          fi
          $CMD || echo "Issues detected"
      
      - name: ğŸ“¤ Upload Report Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-reports-${{ github.run_number }}
          path: reports/output/
          retention-days: 30
