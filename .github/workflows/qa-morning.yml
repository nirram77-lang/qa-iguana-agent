# ðŸ¦Ž QA Iguana Agent - Morning Check Workflow
name: ðŸ¦Ž QA Morning Check

on:
  schedule:
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      send_email:
        description: 'Send email report'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_VERSION: '20'
  TZ: 'Asia/Jerusalem'

jobs:
  qa-check:
    name: Run QA Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run QA Iguana Agent
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          BACKUP_EMAIL: ${{ secrets.BACKUP_EMAIL }}
        run: node index.js --full-report --send-email
      
      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-reports-${{ github.run_number }}
          path: reports/output/
          retention-days: 30
