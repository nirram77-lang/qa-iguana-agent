# ğŸ¦ QA Iguana Agent - Morning Check Workflow
# Runs every day at 07:00 Israel time (04:00 UTC in winter, 05:00 UTC in summer)

name: ğŸ¦ QA Morning Check

on:
  # Scheduled runs - 04:00 UTC = 07:00 Israel (winter) / 06:00 Israel (summer)
  schedule:
    - cron: '0 4 * * *'   # 07:00 Israel (winter)
    - cron: '0 5 * * *'   # 07:00 Israel (summer/DST)
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      send_email:
        description: 'Send email report'
        required: false
        default: 'true'
        type: boolean
      tests:
        description: 'Tests to run (all, ssl, uptime, links)'
        required: false
        default: 'all'
        type: string

env:
  NODE_VERSION: '20'
  TZ: 'Asia/Jerusalem'

jobs:
  qa-check:
    name: ğŸ” Run QA Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      
      - name: ğŸ¦ Run QA Iguana Agent
        id: qa-check
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          BACKUP_EMAIL: ${{ secrets.BACKUP_EMAIL }}
        run: |
          # Determine which tests to run
          TESTS="${{ github.event.inputs.tests || 'all' }}"
          SEND_EMAIL="${{ github.event.inputs.send_email || 'true' }}"
          
          # Build command
          CMD="node index.js --full-report"
          
          if [ "$SEND_EMAIL" = "true" ]; then
            CMD="$CMD --send-email"
          fi
          
          # Run the agent
          echo "Running: $CMD"
          $CMD || echo "qa_failed=true" >> $GITHUB_OUTPUT
      
      - name: ğŸ“¤ Upload Report Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-reports-${{ github.run_number }}
          path: reports/output/
          retention-days: 30
      
      - name: ğŸ“Š Create Job Summary
        if: always()
        run: |
          echo "# ğŸ¦ QA Iguana Agent Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Include the text report if it exists
          REPORT_FILE="reports/output/report-$(date '+%Y-%m-%d').txt"
          if [ -f "$REPORT_FILE" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ğŸš¨ Alert on Failure
        if: steps.qa-check.outputs.qa_failed == 'true'
        run: |
          echo "::error::QA checks detected issues! Check the report for details."

  # Optional: Run additional checks at noon and evening
  afternoon-check:
    name: ğŸŒ¤ï¸ Afternoon Check (13:00)
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 10 * * *'  # 13:00 Israel (winter)
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run Quick Check
        run: node index.js --ssl --uptime

  evening-check:
    name: ğŸŒ™ Evening Check (19:00)
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 16 * * *'  # 19:00 Israel (winter)
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run Quick Check
        run: node index.js --ssl --uptime
